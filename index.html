<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>To Do list</title>
</head>
<body>
        <main class="container">
            <div class="flag-container">
                <div class="triangle"></div>

                <div class="flag-container-inner">
                    <div class="black-line"></div>
                    <h1 class="title">
                        To Do list
                    </h1>
                    <div class="black-line"></div>
                    <div class="triangle-inner"></div>
                </div>
            </div>
            <div class="add-case">
                <input class="add-input" type="text" placeholder="Добавить задачу">
                <button class="add-button">Добавить</button>
            </div>
            <div class="case-wrapper-js">
                <ul class="list-tasks">

                </ul>
            </div>
            <div class="button-filter-wrapper">
                <button class="button-all-tasks-js bookmark active">Все задачи</button>
                <button class="button-completed-tasks-js bookmark">Выполненные задачи</button>
                <button class="button-current-tasks-js bookmark">Не выполненные задачи</button>
            </div>
        </main>
        <script src="./script.js"></script>
</body>
</html>
